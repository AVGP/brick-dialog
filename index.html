<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>brick-dialog</title>

    <!-- Importing Polyfill -->
    <script src="bower_components/platform/platform.js"></script>

    <!-- Importing Custom Elemenent -->
    <link rel="import" href="dist/brick-dialog.local.html">
    <style type="text/css">
    body {
      font-family: sans-serif;
      font-size: 17px;
    }
    </style>
  </head>
  <body>

    <!-- Using Custom Element -->
    <h3>Arrows everywhere</h3>
    <button onclick="showDialog('mydialog')">open dialog1</button>
    <button onclick="showDialog('mydialog2')">open dialog2</button>

    <brick-dialog id="mydialog">
      <header><h1>This is the header</h1></header>
      <section center>
        Are you sure you want to delete this?
      </section>
      <footer>
        <button onclick="closeDialog('mydialog')">cancel</button>
        <button onclick="closeDialog('mydialog')">open</button>
      </footer>
    </brick-dialog>

    <brick-dialog id="mydialog2">
      <header><h1>This is the header</h1></header>
      <section center>
        Are you sure you want to delete this?
      </section>
      <footer vertical>
        <button onclick="closeDialog('mydialog2')">cancel</button>
        <button onclick="closeDialog('mydialog2')">open</button>
      </footer>
    </brick-dialog>

    <script type="text/javascript">
      function showDialog(dialog_id) {
        var dialog = document.getElementById(dialog_id)
        dialog.show()
      }
      function closeDialog(dialog_id) {
        var dialog = document.getElementById(dialog_id)
        dialog.hide()
      }
    </script>

  </body>
</html>
